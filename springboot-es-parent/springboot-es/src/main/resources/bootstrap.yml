language: zh_cn

task:
  threadCoreSize: 4
  threadMaxSize: 8
  threadQueueSize: 100
  pullMachineTimerCron: 0 0 0/2 * * ?
index:
  number_of_shards: 5
  number_of_replicas: 0
  max_result_window: 10000
  refresh_interval: 1s
  bulk_size: 500
  bulk_update_size: 500
  translog:
    durability: async
    sync_interval: 60s
# 日志配置
logging:
  config: classpath:logback-config/logback-spring.xml
  file:
    path: /home/vevor/logs/bmp/prm
