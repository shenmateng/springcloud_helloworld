server:
  port: 8097
spring:
  application:
    #配置文件名
    name: bmp-prm-service
  cloud:
    consul:
      host: 8.142.22.143
      port: 8500
      discovery:
        heartbeat:
          enabled: true #心跳检测开关，否则会报service XXX check错误
        #是否启用服务发现
        enabled: true
        #配置服务注册
        register: true
        #服务停止时取消注册，
        deregister: true
        #表示注册时使用ip而不是hostname
        prefer-ip-address: true
        #配置健康检查时间间隔
        health-check-interval: 10s
        #健康检查失败多长时间取消注册
        health-check-critical-timeout: 30s
        #配置健康检查路径  与控制器中@GetMapping("/health")或者@RequestMapping(value ="/health")对应
        health-check-path: /health
        #配置实例id
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port} # 应用名称+服务器IP+端口
        serviceName: ${spring.application.name}
    nacos:
      config:
        #默认为public命名空间（进行环境隔离，指定不同环境）
        namespace: public
        #服务器地址
        server-addr: 8.142.22.143
        #配置文件后缀
        file-extension: yml
        shared-configs[0]: #公用配置文件
          data-id: es-common.yml
          refresh: true
        shared-configs[1]: #公用配置文件
          data-id: mysql-common.yml
          refresh: true #是否支持自动刷新
        shared-configs[2]:
          data-id: consul-common.yml
          refresh: true
  elasticsearch:
    jest:
      uris: 192.168.123.252:9200
      connection-timeout: 60000
      read-timeout: 60000
      username: elastic
      password: 123qweasdZXC

elasticsearch:
  schema: http
  address:  192.168.123.252:9200
  connectTimeout: 5000
  socketTimeout: 5000
  connectionRequestTimeout: 5000
  maxConnectNum: 100
  maxConnectPerRoute: 100
  username: elastic
  password: 123qweasdZXC

language: zh_cn

task:
  threadCoreSize: 4
  threadMaxSize: 8
  threadQueueSize: 100
  pullMachineTimerCron: 0 0 0/2 * * ?
index:
  number_of_shards: 5
  number_of_replicas: 0
  max_result_window: 10000
  refresh_interval: 1s
  bulk_size: 500
  bulk_update_size: 500
  translog:
    durability: async
    sync_interval: 60s